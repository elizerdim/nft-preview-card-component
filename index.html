<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <article class="nft-card">
    <img class="nft-card__image" src="./images/image-equilibrium.jpg" alt="colorful glass cube balanced on its vertex">
    <h2 class="nft-card__title">Equilibrium #3429</h2>
    <p class="nft-card__text">  Our Equilibrium collection promotes balance and calm.</p>
    <div class="details">
      <p>
        <img src="./images/icon-ethereum.svg" alt="ethereum icon">
        0.041 ETH
      </p>
      <p>
        <img src="./images/icon-clock.svg" alt="clock icon">
        3 days left
      </p>
    </div>
    <footer>
      <img src="./images/image-avatar.png" alt="picture of Jules Wyvern">
      <p>Creation of Jules Wyvern</p>
    </footer>
  </article>

  <footer class="attribution">
    <p>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>
</body>
</html>
